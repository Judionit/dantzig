<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dantzig</title>
    <link rel="stylesheet" href="css/graph.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="aside"></div>
    <div id="right">
    </div>
    <div id="toolbox">
        <input type="file" id="hidden-file-upload">
        <input id="upload-input" type="image" title="upload graph" src="icon/upload.svg" alt="upload graph">

        <input type="image" id="delete-graph" title="delete graph" src="icon/trash.png" alt="delete graph">
    </div>
</div>

<script src="js/d3.v3.min.js" charset="utf-8"></script>
<script src="//cdn.jsdelivr.net/filesaver.js/0.1/FileSaver.min.js"></script>

</body>
</html>
